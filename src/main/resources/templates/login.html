<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
</head>

<body>
<!--/*@thymesVar id="customer" type="com.bead.netkaja.model.Customer"*/-->
<form th:action="@{/login}" th:object="${customer}">
    <label th:value="Felhasználónév">
        <input type="text" th:field="*{userName}"/>
        <input type="password" th:field="*{password}"/>
        <input type="submit" value="Elküld"/>
    </label>
</form>

</body>

</html>
